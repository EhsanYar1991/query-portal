spring.profiles.include=test

# The emveded mongodb config
spring.mongodb.embedded.version=4.4.5

# Server port
server.port=7070

# Application configs
spring.application.name=@name@
spring.application.description=A portal to query over IoT records
spring.application.version=@version@
application.contact-name=Ehsan Yar
application.contact-url=https://www.linkedin.com/in/ehsan-yar-mohammadi/
application.contact-email=ehsanyar1991@gmail.com
application.license=Ehsan Yar License
application.license-url=https://github.com/EhsanYar1991

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.jackson.serialization.se=false

# Database Configs
spring.data.mongodb.database=iot
spring.data.mongodb.uri=mongodb://localhost:27017

# Jwt secret key
jwt.secret=secret
jwt.token.expiration.duration-minutes=30

